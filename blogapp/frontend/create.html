<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuen Post erstellen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Neuen Blog-Post erstellen</h1>
            <a href="index.html" class="btn btn-secondary">Zurück zur Übersicht</a>
        </header>

        <form x-data="createPostForm()" @submit.prevent="submitPost">
            <label for="title">Titel</label>
            <input type="text" id="title" x-model="title" required>

            <label for="content">Inhalt</label>
            <textarea id="content" x-model="content" required></textarea>

            <button type="submit" class="btn btn-primary">Post erstellen</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.2/cdn.min.js" defer></script>
    <script src="app.js"></script>
</body>
</html>
