<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="logo">Mein Portfolio</div>
    <nav>
        <ul>
            <li><a href="index.html">Startseite</a></li>
            <li><a href="projekte.html">Projekte</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>
</header>   
<main x-data="{ subject: '', message: '', success: false }">
    <section class="team">
        <h2>Unser Team</h2>
        <div class="team-member">
            <img src="images/team-member1.jpg" alt="Teammitglied 1">
            <p>Name: Max Mustermann</p>
            <p>Position: Webentwickler</p>
        </div>
    </section>
    <section class="contact-form">
        <h2>Kontaktieren Sie uns</h2>
        <form @submit.prevent="success = true">
            <label for="subject">Betreff</label>
            <select x-model="subject" required>
                <option value="allgemein">Allgemeine Anfrage</option>
                <option value="projektanfrage">Projektanfrage</option>
                <option value="beratung">Beratungstermin</option>
            </select>

            <label for="message">Nachricht</label>
            <textarea x-model="message" required></textarea>

            <button type="submit">Absenden</button>
        </form>
        <p x-show="success">Danke f√ºr Ihre Nachricht! Wir melden uns bald.</p>
    </section>
</main>

<footer>
    <p>Kontakt: info@meinportfolio.de</p>
    <p>&copy; 2025 Mein Portfolio</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.8.0/dist/cdn.min.js" defer></script>
</body>
</html>
